version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foreverloved-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./backend/.env
    volumes:
      # Persist database
      - ./backend/data:/app/data
      # Mount Arweave keyfile
      - ./backend/arweave-keyfile.json:/app/arweave-keyfile.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - foreverloved-network

networks:
  foreverloved-network:
    driver: bridge

volumes:
  backend-data:
