services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foreverloved-backend
    restart: unless-stopped
    ports:
      - "3420:3420"
    environment:
      - NODE_ENV=production
      - PORT=3420
      # Set wallet paths for inside container
      - ARWEAVE_WALLET_PATH=/app/arweave-keyfile.json
      - ARNS_WALLET_PATH=/app/arweave-keyfile.json
      # Override database path to use mounted volume
      - DB_PATH=/app/data/archives.db
    env_file:
      - ./backend/.env
    volumes:
      # Persist database
      - ./backend/data:/app/data
      # Mount Arweave keyfile (update filename to match your actual file)
      - ./backend/arweave-keyfile-7bipU-8mZH_61BqwVbYyZmBFQig8SxY8NLIML3ehVs8.json:/app/arweave-keyfile.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3420/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - foreverloved-network

networks:
  foreverloved-network:
    driver: bridge

volumes:
  backend-data:
